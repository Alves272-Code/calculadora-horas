<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculadora de Combustível</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 400px; margin: 40px auto; padding: 20px; background: #f7f7f7; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);}
    h2 { text-align:center;}
    input, button { width: 100%; padding: 10px; margin-top:10px; border-radius:6px; border: 1px solid #ccc;}
    #resultado { margin-top: 20px; text-align:center; font-weight:bold; font-size:1.2em;}
    a {display: block; margin-top: 15px; text-align:center; text-decoration:none; color:#333;}
  </style>
</head>
<body>
  <h2>Calculadora de Combustível</h2>
  <label>Distância a percorrer (km):</label>
  <input type="number" id="distancia" min="0" step="0.1" />
  <label>Consumo médio (litros/100km):</label>
  <input type="number" id="consumo" min="0" step="0.01" />
  <label>Preço do combustível (€/litro):</label>
  <input type="number" id="preco" min="0" step="0.001" />
  <button onclick="calcularCombustivel()">Calcular</button>
  <div id="resultado"></div>
  <a href="index.html">⬅ Voltar ao menu</a>
  <script>
    function calcularCombustivel() {
      const distancia = parseFloat(document.getElementById('distancia').value);
      const consumo = parseFloat(document.getElementById('consumo').value);
      const preco = parseFloat(document.getElementById('preco').value);
      if (isNaN(distancia) || isNaN(consumo) || isNaN(preco)) {
        document.getElementById('resultado').innerText = 'Por favor preenche todos os campos.';
        return;
      }
      const litros = (distancia * consumo) / 100;
      const custo = litros * preco;
      document.getElementById('resultado').innerText = `Vai gastar aproximadamente ${litros.toFixed(2)} litros, custando €${custo.toFixed(2)}.`;
    }
  </script>
</body>
</html>
