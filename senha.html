<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gerador de Senhas Fortes</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 400px; margin: 40px auto; padding: 20px; background: #f7f7f7; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);}
    h2 { text-align:center;}
    input, button { width: 100%; padding: 10px; margin-top:10px; border-radius:6px; border: 1px solid #ccc;}
    #resultado { margin-top: 20px; text-align:center; font-weight:bold; font-size:1.2em; word-break: break-all;}
    a {display: block; margin-top: 15px; text-align:center; text-decoration:none; color:#333;}
  </style>
</head>
<body>
  <h2>Gerador de Senhas Fortes</h2>
  <label>Tamanho da senha:</label>
  <input type="number" id="tamanho" value="16" min="6" max="64" />
  <button onclick="gerarSenha()">Gerar</button>
  <div id="resultado"></div>
  <a href="index.html">â¬… Voltar ao menu</a>
  <script>
    function gerarSenha() {
      const tamanho = parseInt(document.getElementById('tamanho').value) || 16;
      const chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+-=';
      let senha = '';
      for(let i=0; i<tamanho; i++) {
        senha += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      document.getElementById('resultado').innerText = senha;
    }
  </script>
</body>
</html>
