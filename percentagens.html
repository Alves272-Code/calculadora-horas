<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculadora de Percentagens</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 400px; margin: 40px auto; padding: 20px; background: #f7f7f7; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);}
    h2 { text-align:center;}
    input, button { width: 100%; padding: 10px; margin-top:10px; border-radius:6px; border: 1px solid #ccc;}
    #resultado { margin-top: 20px; text-align:center; font-weight:bold; font-size:1.2em;}
    a {display: block; margin-top: 15px; text-align:center; text-decoration:none; color:#333;}
  </style>
</head>
<body>
  <h2>Calculadora de Percentagens</h2>
  <label>Valor total:</label>
  <input type="number" id="total" min="0" step="0.01" />
  <label>Percentagem (%):</label>
  <input type="number" id="percentagem" min="0" step="0.01" />
  <button onclick="calcularPercentagem()">Calcular</button>
  <div id="resultado"></div>
  <a href="index.html">⬅ Voltar ao menu</a>
  <script>
    function calcularPercentagem() {
      const total = parseFloat(document.getElementById('total').value);
      const perc = parseFloat(document.getElementById('percentagem').value);
      if (isNaN(total) || isNaN(perc)) {
        document.getElementById('resultado').innerText = 'Por favor preenche todos os campos.';
        return;
      }
      const valor = (total * perc) / 100;
      document.getElementById('resultado').innerText = `${perc}% de ${total} é ${valor.toFixed(2)}`;
    }
  </script>
</body>
</html>
