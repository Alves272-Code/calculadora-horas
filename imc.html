<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculadora de IMC</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 400px; margin: 40px auto; padding: 20px; background: #f7f7f7; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);}
    h2 { text-align:center;}
    input, button { width: 100%; padding: 10px; margin-top:10px; border-radius:6px; border: 1px solid #ccc;}
    #resultado { margin-top: 20px; text-align:center; font-weight:bold; font-size:1.2em;}
    a {display: block; margin-top: 15px; text-align:center; text-decoration:none; color:#333;}
  </style>
</head>
<body>
  <h2>Calculadora de IMC</h2>
  <label>Peso (kg):</label>
  <input type="number" id="peso" min="1" step="0.1" />
  <label>Altura (m):</label>
  <input type="number" id="altura" min="0.5" step="0.01" />
  <button onclick="calcularIMC()">Calcular</button>
  <div id="resultado"></div>
  <a href="index.html">â¬… Voltar ao menu</a>
  <script>
    function calcularIMC() {
      const peso = parseFloat(document.getElementById('peso').value);
      const altura = parseFloat(document.getElementById('altura').value);
      if (!peso || !altura) {
        document.getElementById('resultado').innerText = 'Por favor preenche todos os campos.';
        return;
      }
      const imc = peso / (altura * altura);
      let classificacao = '';
      if (imc < 18.5) classificacao = 'Abaixo do peso';
      else if (imc < 25) classificacao = 'Peso normal';
      else if (imc < 30) classificacao = 'Sobrepeso';
      else classificacao = 'Obesidade';
      document.getElementById('resultado').innerText = `IMC: ${imc.toFixed(2)} (${classificacao})`;
    }
  </script>
</body>
</html>
