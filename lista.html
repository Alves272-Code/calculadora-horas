<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gerador de Lista de Compras</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 500px; margin: 40px auto; padding: 20px; background: #f7f7f7; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);}
    h2 { text-align:center; margin-bottom: 20px;}
    input[type=text] { width: 70%; padding: 10px; margin-right: 10px; border-radius: 6px; border: 1px solid #ccc;}
    button { padding: 10px; border-radius: 6px; border: 1px solid #ccc; cursor: pointer;}
    ul { margin-top: 20px; padding-left: 20px;}
    li { margin-bottom: 8px; font-size: 1.1em;}
    a {display: block; margin-top: 20px; text-align:center; text-decoration:none; color:#333;}
  </style>
</head>
<body>
  <h2>Gerador de Lista de Compras</h2>
  <input type="text" id="item" placeholder="Adicionar item..." />
  <button onclick="adicionarItem()">Adicionar</button>
  <ul id="lista"></ul>
  <a href="index.html">â¬… Voltar ao menu</a>
  <script>
    function adicionarItem() {
      const itemInput = document.getElementById('item');
      const valor = itemInput.value.trim();
      if (!valor) return;
      const li = document.createElement('li');
      li.textContent = valor;
      document.getElementById('lista').appendChild(li);
      itemInput.value = '';
      itemInput.focus();
    }
  </script>
</body>
</html>
