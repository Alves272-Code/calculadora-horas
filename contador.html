<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contador Regressivo para Eventos</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 400px; margin: 40px auto; padding: 20px; background: #f7f7f7; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);}
    h2 { text-align:center; margin-bottom: 20px;}
    input, button { width: 100%; padding: 10px; margin-top: 10px; border-radius: 6px; border: 1px solid #ccc;}
    #resultado { margin-top: 30px; font-size: 2em; text-align: center; font-weight: bold;}
    a {display: block; margin-top: 20px; text-align:center; text-decoration:none; color:#333;}
  </style>
</head>
<body>
  <h2>Contador Regressivo para Eventos</h2>
  <label>Data e hora do evento:</label>
  <input type="datetime-local" id="evento" />
  <button onclick="iniciarContador()">Iniciar</button>
  <div id="resultado">Aguardando...</div>
  <a href="index.html">⬅ Voltar ao menu</a>
  <script>
    let timer;
    function iniciarContador() {
      const evento = new Date(document.getElementById('evento').value);
      if (isNaN(evento)) {
        document.getElementById('resultado').innerText = 'Por favor escolhe uma data/hora válida.';
        return;
      }
      clearInterval(timer);
      timer = setInterval(() => {
        const agora = new Date();
        const diff = evento - agora;
        if (diff <= 0) {
          clearInterval(timer);
          document.getElementById('resultado').innerText = 'O evento já ocorreu!';
          return;
        }
        const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
        const horas = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutos = Math.floor((diff / (1000 * 60)) % 60);
        const segundos = Math.floor((diff / 1000) % 60);
        document.getElementById('resultado').innerText = 
          `${dias}d ${horas}h ${minutos}m ${segundos}s`;
      }, 1000);
    }
  </script>
</body>
</html>
