<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contador de Dias Entre Datas</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 400px; margin: 40px auto; padding: 20px; background: #f7f7f7; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);}
    h2 { text-align:center;}
    input, button { width: 100%; padding: 10px; margin-top:10px; border-radius:6px; border: 1px solid #ccc;}
    #resultado { margin-top: 20px; text-align:center; font-weight:bold; font-size:1.2em;}
    a {display: block; margin-top: 15px; text-align:center; text-decoration:none; color:#333;}
  </style>
</head>
<body>
  <h2>Contador de Dias Entre Datas</h2>
  <label>Data inicial:</label>
  <input type="date" id="inicio" />
  <label>Data final:</label>
  <input type="date" id="fim" />
  <button onclick="calcularDias()">Calcular</button>
  <div id="resultado"></div>
  <a href="index.html">⬅ Voltar ao menu</a>
  <script>
    function calcularDias() {
      const inicio = new Date(document.getElementById('inicio').value);
      const fim = new Date(document.getElementById('fim').value);
      if (isNaN(inicio) || isNaN(fim)) {
        document.getElementById('resultado').innerText = 'Por favor seleciona as duas datas.';
        return;
      }
      const diffTime = fim - inicio;
      if(diffTime < 0) {
        document.getElementById('resultado').innerText = 'A data final deve ser posterior à inicial.';
        return;
      }
      const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
      document.getElementById('resultado').innerText = `Existem ${diffDays} dias entre as datas.`;
    }
  </script>
</body>
</html>
